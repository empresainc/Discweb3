<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Cat√°logo de M√≠dias Profissional</title>
    
    <style>
        /* Estilos Globais e Reset */
        :root {
            --primary-color: #E50914; /* Vermelho Destaque */
            --background-dark: #141414;
            --card-background: #1C1C1C;
            --text-light: #f5f5f5;
            --text-muted: #aaa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Header e Busca */
        header {
            background-color: #000;
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .search-bar {
            margin-top: 15px;
        }
        #searchInput {
            padding: 12px 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 25px;
            border: none;
            background-color: #333;
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s;
        }
        #searchInput:focus {
            background-color: #444;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        /* Se√ß√µes de M√≠dia */
        .media-section {
            padding: 20px;
        }

        .media-section h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            color: var(--text-light);
        }

        .media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-bottom: 20px;
        }

        .media-card {
            flex: 0 0 160px; /* Largura fixa para manter o alinhamento */
            text-align: center;
            cursor: pointer;
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .media-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .media-card img {
            width: 100%;
            height: 240px; /* Altura fixa para todos os p√¥steres */
            object-fit: cover;
            border-bottom: 1px solid #333;
        }

        .details-btn {
            background: none;
            color: var(--text-light);
            border: none;
            padding: 10px 5px;
            width: 100%;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: color 0.3s;
        }
        .details-btn:hover {
            color: var(--primary-color);
        }
        
        /* Controles de Pagina√ß√£o */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }
        .pagination-controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .pagination-controls button:hover:not(:disabled) {
            background-color: var(--primary-color);
        }
        .pagination-controls button:disabled {
            background-color: #222;
            cursor: not-allowed;
            color: #777;
        }
        .current-page-info {
            color: var(--text-muted);
            font-size: 1.1em;
            min-width: 150px;
            text-align: center;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
        }

        #close-modal-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            line-height: 1;
            font-weight: bold;
        }
        
        #modal-video {
            width: 100%;
            aspect-ratio: 16 / 9;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #000;
        }

        #series-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap; 
        }
        #series-controls label {
            color: var(--text-muted);
        }
        #series-controls select {
            padding: 8px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            outline: none;
        }
        
        .error-message {
            margin-top: 10px;
            padding: 15px;
            background-color: #330000;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>CAT√ÅLOGO PRO</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar por T√≠tulo...">
        </div>
    </header>

    <main>
        <section class="media-section" id="filmes-section">
            <h2>üé• Filmes Mais Bem Avaliados</h2>
            <div class="media-container" id="filmes-container"></div>
            <div class="pagination-controls" id="filmes-pagination">
                <button id="prev-filmes">‚Üê Anterior</button>
                <span class="current-page-info" id="current-filmes-page">P√°gina 1</span>
                <button id="next-filmes">Pr√≥xima ‚Üí</button>
            </div>
        </section>

        <section class="media-section" id="series-section">
            <h2>üì∫ S√©ries Mais Bem Avaliadas</h2>
            <div class="media-container" id="series-container"></div>
            <div class="pagination-controls" id="series-pagination">
                <button id="prev-series">‚Üê Anterior</button>
                <span class="current-page-info" id="current-series-page">P√°gina 1</span>
                <button id="next-series">Pr√≥xima ‚Üí</button>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn">X</button>
            <h2 id="modal-title"></h2>
            <p id="modal-overview"></p>
            
            <div id="series-controls" style="display:none;">
                <label for="season-select">Temporada:</label>
                <select id="season-select"></select>
                <label for="episode-select">Epis√≥dio:</label>
                <select id="episode-select"></select>
            </div>

            <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
            <p id="error-message" class="error-message" style="display:none;"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ïES E ESTADO GLOBAL ---
        const TMDB_API_KEY = '3c3861e421720adb868d69c409ef2ab5'; // SUA CHAVE
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const WAREZCDN_BASE_URL = 'https://embed.warezcdn.net';
        const LANGUAGE = 'pt-BR';

        // Estado da Pagina√ß√£o. O TMDb limita a 500 p√°ginas para a maioria das listagens.
        let currentPage = { movie: 1, tv: 1 };
        let totalPages = { movie: 500, tv: 500 }; 
        const ITEMS_PER_PAGE = 20;

        // --- REFER√äNCIAS DOM ---
        const searchInput = document.getElementById('searchInput');
        const filmesContainer = document.getElementById('filmes-container');
        const seriesContainer = document.getElementById('series-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalVideo = document.getElementById('modal-video');
        const errorMessage = document.getElementById('error-message');
        const seriesControls = document.getElementById('series-controls');
        const seasonSelect = document.getElementById('season-select');
        const episodeSelect = document.getElementById('episode-select');
        const prevFilmesBtn = document.getElementById('prev-filmes');
        const nextFilmesBtn = document.getElementById('next-filmes');
        const currentFilmesPageSpan = document.getElementById('current-filmes-page');
        const prevSeriesBtn = document.getElementById('prev-series');
        const nextSeriesBtn = document.getElementById('next-series');
        const currentSeriesPageSpan = document.getElementById('current-series-page');

        let currentMedia = null; 
        let isSearching = false; // Flag para controlar se est√° em modo busca

        // --- Fun√ß√µes de API e Carregamento ---

        /** Busca e exibe filmes/s√©ries. Usando top_rated para mais conte√∫do est√°vel. */
        async function fetchMediaList(container, mediaType, page = 1, endpoint = 'top_rated') {
            const tmdbType = mediaType === 'filme' ? 'movie' : 'tv';
            const tmdbEndpoint = `${tmdbType}/${endpoint}`;
            
            container.innerHTML = '<h4>Carregando...</h4>';

            try {
                const url = `${TMDB_BASE_URL}/${tmdbEndpoint}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&page=${page}`;
                const response = await fetch(url);
                
                if (response.status === 401) {
                    container.innerHTML = `<p class="error-message">Erro 401: Chave de API inv√°lida. Verifique sua chave.</p>`;
                    return;
                }
                
                const data = await response.json();
                
                // Atualiza o estado da pagina√ß√£o
                if (!isSearching) {
                    totalPages[tmdbType] = Math.min(data.total_pages, 500); 
                    currentPage[tmdbType] = data.page;
                }

                container.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.forEach(media => {
                        createMediaCard(media, container, tmdbType);
                    });
                } else {
                    container.innerHTML = `<p>Nenhum ${mediaType} encontrado.</p>`;
                }
                
                if (!isSearching) {
                   updatePaginationControls(tmdbType);
                }

            } catch (error) {
                console.error(`Erro ao buscar ${mediaType}:`, error);
                container.innerHTML = '<p class="error-message">Erro ao carregar os dados.</p>';
            }
        }
        
        /** Busca por termo (usada para pesquisa em tempo real). */
        async function searchMedia(container, mediaType, query) {
            const tmdbType = mediaType === 'filme' ? 'movie' : 'tv';
            container.innerHTML = '<h4>Buscando...</h4>';
            
            try {
                const url = `${TMDB_BASE_URL}/search/${tmdbType}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&query=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                container.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.forEach(media => {
                        createMediaCard(media, container, tmdbType);
                    });
                } else {
                    container.innerHTML = `<p>Nenhum resultado de pesquisa encontrado para "${query}".</p>`;
                }
            } catch (error) {
                console.error('Erro na pesquisa:', error);
                container.innerHTML = '<p class="error-message">Erro ao realizar a pesquisa.</p>';
            }
        }

        /** Cria e anexa o card de m√≠dia. */
        function createMediaCard(media, container, tmdbType) {
            const mediaCard = document.createElement('div');
            mediaCard.classList.add('media-card');

            const mediaPoster = document.createElement('img');
            const posterPath = media.poster_path ? `https://image.tmdb.org/t/p/w500${media.poster_path}` : 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="240" viewBox="0 0 160 240" fill="#333"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="14" fill="#777">Sem P√¥ster</text></svg>';
            mediaPoster.src = posterPath;
            mediaPoster.alt = media.title || media.name;

            const detailsBtn = document.createElement('button');
            detailsBtn.classList.add('details-btn');
            detailsBtn.textContent = media.title || media.name;

            detailsBtn.addEventListener('click', () => openModal(media.id, tmdbType));

            mediaCard.appendChild(mediaPoster);
            mediaCard.appendChild(detailsBtn);
            container.appendChild(mediaCard);
        }

        // --- Fun√ß√µes de Pagina√ß√£o ---

        function updatePaginationControls(tmdbType) {
            const isMovie = tmdbType === 'movie';
            const prevBtn = isMovie ? prevFilmesBtn : prevSeriesBtn;
            const nextBtn = isMovie ? nextFilmesBtn : nextSeriesBtn;
            const currentSpan = isMovie ? currentFilmesPageSpan : currentSeriesPageSpan;

            const current = currentPage[tmdbType];
            const total = totalPages[tmdbType];

            prevBtn.disabled = current === 1;
            nextBtn.disabled = current >= total;
            currentSpan.textContent = `P√°gina ${current} de ${total}`;
            
            // Garante que os controles est√£o vis√≠veis quando n√£o est√° buscando
            const paginationDiv = isMovie ? document.getElementById('filmes-pagination') : document.getElementById('series-pagination');
            paginationDiv.style.display = isSearching ? 'none' : 'flex';
        }

        function loadNextPage(mediaType) {
            if (currentPage[mediaType] < totalPages[mediaType]) {
                const newPage = currentPage[mediaType] + 1;
                const container = mediaType === 'movie' ? filmesContainer : seriesContainer;
                fetchMediaList(container, mediaType === 'movie' ? 'filme' : 'serie', newPage, 'top_rated');
                window.scrollTo(0, 0); // Volta para o topo da p√°gina
            }
        }

        function loadPrevPage(mediaType) {
            if (currentPage[mediaType] > 1) {
                const newPage = currentPage[mediaType] - 1;
                const container = mediaType === 'movie' ? filmesContainer : seriesContainer;
                fetchMediaList(container, mediaType === 'movie' ? 'filme' : 'serie', newPage, 'top_rated');
                window.scrollTo(0, 0); // Volta para o topo da p√°gina
            }
        }

        // --- Fun√ß√µes do Modal e Embed (Corrigidas) ---

        async function openModal(id, mediaType) {
            try {
                // ... (l√≥gica de buscar detalhes e IMDb ID)
                const append = mediaType === 'movie' ? 'external_ids' : 'external_ids,seasons';
                const response = await fetch(`${TMDB_BASE_URL}/${mediaType}/${id}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&append_to_response=${append}`);
                
                if (response.status === 401) { displayError('Erro 401: Chave de API inv√°lida.'); modalOverlay.style.display = 'flex'; return; }
                currentMedia = await response.json();
                
                document.getElementById('modal-title').textContent = currentMedia.title || currentMedia.name;
                document.getElementById('modal-overview').textContent = currentMedia.overview || 'Sinopse n√£o dispon√≠vel.';
                modalVideo.src = '';
                errorMessage.style.display = 'none';
                seriesControls.style.display = 'none';

                const imdbID = currentMedia.external_ids?.imdb_id;

                if (!imdbID) {
                    displayError('ID do IMDb n√£o dispon√≠vel para esta m√≠dia, imposs√≠vel gerar o link de embed.');
                    modalOverlay.style.display = 'flex';
                    return;
                }

                if (mediaType === 'movie') {
                    setEmbedSource('filme', imdbID);
                } else {
                    setupSeriesControls(currentMedia, imdbID);
                }
                
                modalOverlay.style.display = 'flex';
            } catch (error) {
                console.error('Erro ao abrir o modal:', error);
                displayError('Erro ao carregar detalhes da m√≠dia.');
                modalOverlay.style.display = 'flex';
            }
        }

        function setupSeriesControls(mediaData, imdbID) {
            // ... (l√≥gica de setupSeriesControls)
            seriesControls.style.display = 'flex';
            seasonSelect.innerHTML = '';
            episodeSelect.innerHTML = '';

            const seasons = mediaData.seasons.filter(s => s.season_number > 0);
            
            if (seasons.length === 0) { displayError('Nenhuma temporada principal encontrada.'); return; }

            seasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season.season_number;
                option.textContent = `T${season.season_number} (${season.episode_count} epis√≥dios)`;
                seasonSelect.appendChild(option);
            });

            loadEpisodes(currentMedia.id, seasons[0].season_number, imdbID);
            
            seasonSelect.onchange = () => loadEpisodes(currentMedia.id, seasonSelect.value, imdbID);
            episodeSelect.onchange = () => {
                setEmbedSource('serie', imdbID, seasonSelect.value, episodeSelect.value);
            };
        }

        async function loadEpisodes(tvId, seasonNumber, imdbID) {
            // ... (l√≥gica de loadEpisodes)
            try {
                const response = await fetch(`${TMDB_BASE_URL}/tv/${tvId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}`);
                const seasonData = await response.json();
                
                episodeSelect.innerHTML = '';
                
                if (seasonData.episodes && seasonData.episodes.length > 0) {
                    seasonData.episodes.forEach(episode => {
                        const option = document.createElement('option');
                        option.value = episode.episode_number;
                        option.textContent = `E${episode.episode_number}: ${episode.name || 'Sem T√≠tulo'}`;
                        episodeSelect.appendChild(option);
                    });
                    
                    setEmbedSource('serie', imdbID, seasonNumber, seasonData.episodes[0].episode_number);
                } else {
                    displayError('Nenhum epis√≥dio encontrado para esta temporada.');
                    modalVideo.src = '';
                }
            } catch (error) {
                console.error('Erro ao carregar epis√≥dios:', error);
                displayError('Erro ao carregar os epis√≥dios da temporada.');
            }
        }


        /** Define a URL do embed no iframe (CORRIGIDA para o WarezCDN). */
        function setEmbedSource(mediaType, imdbID, season = 0, episode = 0) {
            let src = '';
            
            if (mediaType === 'filme') {
                src = `${WAREZCDN_BASE_URL}/filme/${imdbID}`; 
            } else if (mediaType === 'serie' && season > 0 && episode > 0) {
                const s = String(season).padStart(2, '0');
                const e = String(episode).padStart(2, '0');
                src = `${WAREZCDN_BASE_URL}/serie/${imdbID}/S${s}E${e}`;
            }

            modalVideo.src = src;
            errorMessage.style.display = 'none'; 
            console.warn(`URL DE EMBED GERADA: ${src}`);
        }

        function displayError(message) {
            modalVideo.src = '';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // --- Event Listeners Globais ---

        // 1. Pagina√ß√£o
        nextFilmesBtn.addEventListener('click', () => loadNextPage('movie'));
        prevFilmesBtn.addEventListener('click', () => loadPrevPage('movie'));
        nextSeriesBtn.addEventListener('click', () => loadNextPage('tv'));
        prevSeriesBtn.addEventListener('click', () => loadPrevPage('tv'));

        // 2. Pesquisa em Tempo Real
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            
            if (searchInput.timer) clearTimeout(searchInput.timer);
            
            searchInput.timer = setTimeout(() => {
                if (query.length > 2) {
                    isSearching = true;
                    // Oculta pagina√ß√£o ao pesquisar
                    document.getElementById('filmes-pagination').style.display = 'none';
                    document.getElementById('series-pagination').style.display = 'none';
                    
                    searchMedia(filmesContainer, 'filme', query);
                    searchMedia(seriesContainer, 'serie', query);
                } else if (query.length === 0) {
                    isSearching = false;
                    // Volta aos populares e mostra pagina√ß√£o
                    loadPopularMedia();
                }
            }, 300); 
        });

        // 3. Fechar Modal
        closeModalBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
            modalVideo.src = ''; 
        });

        // 4. Carregar M√≠dias Iniciais
        function loadPopularMedia() {
            // Carrega os "Melhor Avaliados" (top_rated) para o cat√°logo principal, que tem 500 p√°ginas.
            fetchMediaList(filmesContainer, 'filme', currentPage.movie, 'top_rated');
            fetchMediaList(seriesContainer, 'serie', currentPage.tv, 'top_rated');
        }

        document.addEventListener("DOMContentLoaded", loadPopularMedia);
    </script>

</body>
</html>
