<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Cat√°logo de M√≠dias com API</title>
    
    <style>
        /* Estilos CSS (Combinado) */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #f5f5f5;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        /* Barra de Pesquisa */
        .search-bar {
            margin-top: 15px;
        }
        #searchInput {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
        }

        /* Se√ß√µes de M√≠dia */
        .media-section {
            padding: 20px;
        }

        .media-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
            gap: 15px;
        }

        .media-card {
            flex: 0 0 auto;
            width: 150px;
            text-align: center;
            cursor: pointer;
            background-color: #222;
            border-radius: 5px;
            padding-bottom: 10px;
            transition: transform 0.2s;
        }
        
        .media-card:hover {
            transform: scale(1.05);
        }

        .media-card img {
            width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0;
        }

        .details-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 8px 10px;
            margin-top: 8px;
            width: 90%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px; /* Aumentado para melhor visualiza√ß√£o do player */
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        #close-modal-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e50914;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        /* Player de V√≠deo */
        #modal-video {
            width: 100%;
            aspect-ratio: 16 / 9; /* Mant√©m a propor√ß√£o de um v√≠deo */
            height: auto;
            border: none;
            margin-top: 15px;
        }

        /* Estilos para S√©ries */
        #series-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap; /* Para telas menores */
        }
        #series-controls label, #series-controls select {
            padding: 5px;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        
        .error-message {
            margin-top: 10px;
            padding: 10px;
            background-color: #330000;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cat√°logo de M√≠dias</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar filmes ou s√©ries...">
        </div>
    </header>

    <main>
        <section class="media-section" id="filmes-section">
            <h2>Filmes Populares</h2>
            <div class="media-container" id="filmes-container">
                </div>
        </section>

        <section class="media-section" id="series-section">
            <h2>S√©ries Populares</h2>
            <div class="media-container" id="series-container">
                </div>
        </section>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn">Fechar</button>
            <h2 id="modal-title"></h2>
            <p id="modal-overview"></p>
            
            <div id="series-controls" style="display:none;">
                <label for="season-select">Temporada:</label>
                <select id="season-select"></select>
                <label for="episode-select">Epis√≥dio:</label>
                <select id="episode-select"></select>
            </div>

            <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
            <p id="error-message" class="error-message" style="display:none;"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ïES ---
        // **IMPORTANTE**: Use a sua chave de API do TMDb.
        const TMDB_API_KEY = '6d326c6165f963f78b528d76e49f358c'; 
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const WAREZCDN_BASE_URL = 'https://embed.warezcdn.net';
        const LANGUAGE = 'pt-BR';

        // --- REFER√äNCIAS DOM ---
        const searchInput = document.getElementById('searchInput');
        const filmesContainer = document.getElementById('filmes-container');
        const seriesContainer = document.getElementById('series-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalOverview = document.getElementById('modal-overview');
        const modalVideo = document.getElementById('modal-video');
        const errorMessage = document.getElementById('error-message');
        const seriesControls = document.getElementById('series-controls');
        const seasonSelect = document.getElementById('season-select');
        const episodeSelect = document.getElementById('episode-select');

        let currentMedia = null; 

        // --- Fun√ß√µes Principais de API ---

        /** Busca m√≠dias (filmes ou s√©ries) populares ou resultados de pesquisa. */
        async function fetchMedia(endpoint, container, mediaType, query = '') {
            try {
                let url;
                if (query) {
                    url = `${TMDB_BASE_URL}/search/${mediaType}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&query=${encodeURIComponent(query)}`;
                } else {
                    url = `${TMDB_BASE_URL}/${endpoint}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                container.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.forEach(media => {
                        createMediaCard(media, container, mediaType);
                    });
                } else {
                    container.innerHTML = `<p>Nenhum ${mediaType === 'movie' ? 'filme' : 's√©rie'} encontrado.</p>`;
                }
            } catch (error) {
                console.error(`Erro ao buscar ${mediaType}:`, error);
                container.innerHTML = '<p>Erro ao carregar os dados.</p>';
            }
        }
        
        /** Cria e anexa o card de m√≠dia. */
        function createMediaCard(media, container, mediaType) {
            const mediaCard = document.createElement('div');
            mediaCard.classList.add('media-card');

            const mediaPoster = document.createElement('img');
            mediaPoster.src = media.poster_path ? `https://image.tmdb.org/t/p/w500${media.poster_path}` : 'placeholder.png';
            mediaPoster.alt = media.title || media.name;

            const detailsBtn = document.createElement('button');
            detailsBtn.classList.add('details-btn');
            detailsBtn.textContent = media.title || media.name;

            detailsBtn.addEventListener('click', () => {
                // 'movie' ou 'tv'
                const type = mediaType === 'filme' ? 'movie' : 'tv'; 
                openModal(media.id, type);
            });

            mediaCard.appendChild(mediaPoster);
            mediaCard.appendChild(detailsBtn);
            container.appendChild(mediaCard);
        }

        // --- Fun√ß√µes do Modal e Embed ---

        /** Abre o modal e busca detalhes completos da m√≠dia. */
        async function openModal(id, mediaType) {
            try {
                // 1. Busca detalhes da m√≠dia, incluindo IDs externos e temporadas
                const append = mediaType === 'movie' ? 'external_ids' : 'external_ids,seasons';
                const response = await fetch(`${TMDB_BASE_URL}/${mediaType}/${id}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&append_to_response=${append}`);
                currentMedia = await response.json();
                
                modalTitle.textContent = currentMedia.title || currentMedia.name;
                modalOverview.textContent = currentMedia.overview || 'Sinopse n√£o dispon√≠vel.';
                modalVideo.src = '';
                errorMessage.style.display = 'none';
                seriesControls.style.display = 'none';

                const imdbID = currentMedia.external_ids?.imdb_id;

                if (!imdbID) {
                    displayError('ID do IMDb n√£o dispon√≠vel para esta m√≠dia, imposs√≠vel gerar o link de embed.');
                    modalOverlay.style.display = 'flex';
                    return;
                }

                if (mediaType === 'movie') {
                    // 2a. Para Filmes: Monta a URL do embed diretamente
                    setEmbedSource('filme', imdbID);
                } else {
                    // 2b. Para S√©ries: Configura a sele√ß√£o de Temporada/Epis√≥dio
                    setupSeriesControls(currentMedia, imdbID);
                }
                
                modalOverlay.style.display = 'flex';
            } catch (error) {
                console.error('Erro ao abrir o modal:', error);
                displayError('Erro ao carregar detalhes da m√≠dia.');
                modalOverlay.style.display = 'flex';
            }
        }

        /** Configura o select de temporadas e epis√≥dios. */
        function setupSeriesControls(mediaData, imdbID) {
            seriesControls.style.display = 'flex';
            seasonSelect.innerHTML = '';
            episodeSelect.innerHTML = '';

            // Filtra temporadas v√°lidas (geralmente season_number > 0)
            const seasons = mediaData.seasons.filter(s => s.season_number > 0);
            
            seasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season.season_number;
                option.textContent = `T${season.season_number} (${season.episode_count} epis√≥dios)`;
                seasonSelect.appendChild(option);
            });

            // Carrega epis√≥dios da primeira temporada dispon√≠vel por padr√£o
            if (seasons.length > 0) {
                loadEpisodes(currentMedia.id, seasons[0].season_number, imdbID);
            } else {
                displayError('Nenhuma temporada principal encontrada para esta s√©rie.');
            }
            
            // Event Listeners para S√©ries
            seasonSelect.onchange = () => loadEpisodes(currentMedia.id, seasonSelect.value, imdbID);
            episodeSelect.onchange = () => {
                setEmbedSource('serie', imdbID, seasonSelect.value, episodeSelect.value);
            };
        }

        /** Busca e preenche os epis√≥dios de uma temporada espec√≠fica. */
        async function loadEpisodes(tvId, seasonNumber, imdbID) {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/tv/${tvId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}`);
                const seasonData = await response.json();
                
                episodeSelect.innerHTML = '';
                
                if (seasonData.episodes && seasonData.episodes.length > 0) {
                    seasonData.episodes.forEach(episode => {
                        const option = document.createElement('option');
                        option.value = episode.episode_number;
                        option.textContent = `E${episode.episode_number}: ${episode.name || 'Sem T√≠tulo'}`;
                        episodeSelect.appendChild(option);
                    });
                    
                    // Carrega o embed do primeiro epis√≥dio por padr√£o
                    setEmbedSource('serie', imdbID, seasonNumber, seasonData.episodes[0].episode_number);
                } else {
                    displayError('Nenhum epis√≥dio encontrado para esta temporada.');
                    modalVideo.src = '';
                }
            } catch (error) {
                console.error('Erro ao carregar epis√≥dios:', error);
                displayError('Erro ao carregar os epis√≥dios da temporada.');
            }
        }

        /** Define a URL do embed no iframe (CORRIGIDA para o WarezCDN). */
        function setEmbedSource(mediaType, imdbID, season = 0, episode = 0) {
            let src = '';
            
            if (mediaType === 'filme') {
                // Formato Filme: https://embed.warezcdn.net/filme/tt...
                src = `${WAREZCDN_BASE_URL}/filme/${imdbID}`;
            } else if (mediaType === 'serie' && season > 0 && episode > 0) {
                // Formato S√©rie (corrigido): https://embed.warezcdn.net/serie/tt.../S01E01
                const s = String(season).padStart(2, '0');
                const e = String(episode).padStart(2, '0');
                src = `${WAREZCDN_BASE_URL}/serie/${imdbID}/S${s}E${e}`;
            }

            modalVideo.src = src;
            errorMessage.style.display = 'none'; 
            console.log("URL de Embed Usada:", src);
        }

        /** Exibe uma mensagem de erro no modal. */
        function displayError(message) {
            modalVideo.src = '';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // --- Event Listeners Globais ---

        // 1. Pesquisa em Tempo Real
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            // Atraso para evitar muitas requisi√ß√µes
            setTimeout(() => {
                if (query.length > 2) {
                    // Limpa e busca o conte√∫do pesquisado
                    filmesContainer.innerHTML = '<h4>Buscando...</h4>';
                    seriesContainer.innerHTML = '<h4>Buscando...</h4>';
                    fetchMedia(`search/movie`, filmesContainer, 'movie', query);
                    fetchMedia(`search/tv`, seriesContainer, 'tv', query);
                } else {
                    // Retorna aos populares
                    loadPopularMedia();
                }
            }, 300); 
        });

        // 2. Fechar Modal
        closeModalBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
            modalVideo.src = ''; 
        });

        // 3. Carregar M√≠dias Populares ao Iniciar
        function loadPopularMedia() {
            // endpoint, container, mediaType ('movie' ou 'tv')
            fetchMedia('movie/popular', filmesContainer, 'movie');
            fetchMedia('tv/popular', seriesContainer, 'tv');
        }

        // Inicia a aplica√ß√£o
        document.addEventListener("DOMContentLoaded", loadPopularMedia);
    </script>

</body>
</html>
