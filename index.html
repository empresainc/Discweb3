<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Cat√°logo de M√≠dias - Pagina√ß√£o</title>
    
    <style>
        /* Estilos CSS (Combinado) */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #f5f5f5;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        /* Barra de Pesquisa */
        .search-bar {
            margin-top: 15px;
        }
        #searchInput {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
        }

        /* Se√ß√µes de M√≠dia */
        .media-section {
            padding: 20px;
        }

        .media-container {
            display: flex;
            flex-wrap: wrap; /* Permite que os cards pulem de linha */
            gap: 15px;
            justify-content: center;
        }

        .media-card {
            flex: 0 0 auto;
            width: 150px;
            text-align: center;
            cursor: pointer;
            background-color: #222;
            border-radius: 5px;
            padding-bottom: 10px;
            transition: transform 0.2s;
        }
        
        .media-card:hover {
            transform: scale(1.05);
        }

        .media-card img {
            width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0;
            min-height: 225px; 
            object-fit: cover;
        }

        .details-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 8px 10px;
            margin-top: 8px;
            width: 90%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Controles de Pagina√ß√£o */
        .pagination-controls {
            text-align: center;
            margin: 20px 0;
        }
        .pagination-controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .pagination-controls button:hover:not(:disabled) {
            background-color: #e50914;
        }
        .pagination-controls button:disabled {
            background-color: #222;
            cursor: not-allowed;
            color: #777;
        }
        .current-page-info {
            color: #ccc;
        }

        /* Modal Overlay (Estilos mantidos do c√≥digo anterior) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        #close-modal-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e50914;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #modal-video {
            width: 100%;
            aspect-ratio: 16 / 9;
            height: auto;
            border: none;
            margin-top: 15px;
            background-color: #000;
        }

        #series-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap; 
        }
        #series-controls label, #series-controls select {
            padding: 5px;
            border-radius: 3px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        
        .error-message {
            margin-top: 10px;
            padding: 10px;
            background-color: #330000;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cat√°logo de M√≠dias</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar filmes ou s√©ries...">
        </div>
    </header>

    <main>
        <section class="media-section" id="filmes-section">
            <h2>Filmes Populares</h2>
            <div class="media-container" id="filmes-container"></div>
            <div class="pagination-controls" id="filmes-pagination">
                <button id="prev-filmes">Anterior</button>
                <span class="current-page-info" id="current-filmes-page">P√°gina 1</span>
                <button id="next-filmes">Pr√≥xima P√°gina</button>
            </div>
        </section>

        <section class="media-section" id="series-section">
            <h2>S√©ries Populares</h2>
            <div class="media-container" id="series-container"></div>
            <div class="pagination-controls" id="series-pagination">
                <button id="prev-series">Anterior</button>
                <span class="current-page-info" id="current-series-page">P√°gina 1</span>
                <button id="next-series">Pr√≥xima P√°gina</button>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn">Fechar</button>
            <h2 id="modal-title"></h2>
            <p id="modal-overview"></p>
            
            <div id="series-controls" style="display:none;">
                <label for="season-select">Temporada:</label>
                <select id="season-select"></select>
                <label for="episode-select">Epis√≥dio:</label>
                <select id="episode-select"></select>
            </div>

            <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
            <p id="error-message" class="error-message" style="display:none;"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ïES E ESTADO GLOBAL ---
        const TMDB_API_KEY = '3c3861e421720adb868d69c409ef2ab5'; // Sua chave
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const WAREZCDN_BASE_URL = 'https://embed.warezcdn.net';
        const LANGUAGE = 'pt-BR';

        // Estado da Pagina√ß√£o
        let currentPage = { movie: 1, tv: 1 };
        let totalPages = { movie: 500, tv: 500 }; // O TMDb limita a 500 p√°ginas

        // --- REFER√äNCIAS DOM (Adicionadas) ---
        const searchInput = document.getElementById('searchInput');
        const filmesContainer = document.getElementById('filmes-container');
        const seriesContainer = document.getElementById('series-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalVideo = document.getElementById('modal-video');
        const errorMessage = document.getElementById('error-message');
        const seriesControls = document.getElementById('series-controls');
        const seasonSelect = document.getElementById('season-select');
        const episodeSelect = document.getElementById('episode-select');
        
        // Pagina√ß√£o
        const prevFilmesBtn = document.getElementById('prev-filmes');
        const nextFilmesBtn = document.getElementById('next-filmes');
        const currentFilmesPageSpan = document.getElementById('current-filmes-page');
        const prevSeriesBtn = document.getElementById('prev-series');
        const nextSeriesBtn = document.getElementById('next-series');
        const currentSeriesPageSpan = document.getElementById('current-series-page');


        let currentMedia = null; 

        // --- Fun√ß√µes Principais de API ---

        /** Busca m√≠dias (filmes ou s√©ries) populares. */
        async function fetchPopularMedia(container, mediaType, page = 1) {
            const endpoint = `${mediaType}/popular`;
            try {
                const url = `${TMDB_BASE_URL}/${endpoint}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&page=${page}`;
                const response = await fetch(url);
                
                if (response.status === 401) {
                    container.innerHTML = `<p class="error-message">Erro 401: Chave de API inv√°lida.</p>`;
                    return;
                }
                
                const data = await response.json();
                
                totalPages[mediaType] = Math.min(data.total_pages, 500); // Limite do TMDb
                currentPage[mediaType] = data.page;

                container.innerHTML = '';
                if (data.results && data.results.length > 0) {
                    data.results.forEach(media => {
                        createMediaCard(media, container, mediaType === 'movie' ? 'filme' : 'serie');
                    });
                } else {
                    container.innerHTML = `<p>Nenhum ${mediaType === 'movie' ? 'filme' : 's√©rie'} encontrado.</p>`;
                }
                updatePaginationControls(mediaType);
            } catch (error) {
                console.error(`Erro ao buscar ${mediaType}:`, error);
                container.innerHTML = '<p class="error-message">Erro ao carregar os dados.</p>';
            }
        }
        
        /** Cria e anexa o card de m√≠dia. */
        function createMediaCard(media, container, mediaType) {
            const mediaCard = document.createElement('div');
            mediaCard.classList.add('media-card');

            const mediaPoster = document.createElement('img');
            mediaPoster.src = media.poster_path ? `https://image.tmdb.org/t/p/w500${media.poster_path}` : 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="225" viewBox="0 0 150 225" fill="#333"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="#ccc">Poster n√£o dispon√≠vel</text></svg>';
            mediaPoster.alt = media.title || media.name;

            const detailsBtn = document.createElement('button');
            detailsBtn.classList.add('details-btn');
            detailsBtn.textContent = media.title || media.name;

            detailsBtn.addEventListener('click', () => {
                const type = mediaType === 'filme' ? 'movie' : 'tv'; 
                openModal(media.id, type);
            });

            mediaCard.appendChild(mediaPoster);
            mediaCard.appendChild(detailsBtn);
            container.appendChild(mediaCard);
        }

        // --- Fun√ß√µes de Pagina√ß√£o ---

        function updatePaginationControls(mediaType) {
            const isMovie = mediaType === 'movie';
            const prevBtn = isMovie ? prevFilmesBtn : prevSeriesBtn;
            const nextBtn = isMovie ? nextFilmesBtn : nextSeriesBtn;
            const currentSpan = isMovie ? currentFilmesPageSpan : currentSeriesPageSpan;

            prevBtn.disabled = currentPage[mediaType] === 1;
            nextBtn.disabled = currentPage[mediaType] >= totalPages[mediaType];
            currentSpan.textContent = `P√°gina ${currentPage[mediaType]} de ${totalPages[mediaType]}`;
        }

        function loadNextPage(mediaType) {
            if (currentPage[mediaType] < totalPages[mediaType]) {
                const newPage = currentPage[mediaType] + 1;
                const container = mediaType === 'movie' ? filmesContainer : seriesContainer;
                container.innerHTML = '<h4>Carregando p√°gina...</h4>';
                fetchPopularMedia(container, mediaType, newPage);
            }
        }

        function loadPrevPage(mediaType) {
            if (currentPage[mediaType] > 1) {
                const newPage = currentPage[mediaType] - 1;
                const container = mediaType === 'movie' ? filmesContainer : seriesContainer;
                container.innerHTML = '<h4>Carregando p√°gina...</h4>';
                fetchPopularMedia(container, mediaType, newPage);
            }
        }

        // --- Fun√ß√µes do Modal e Embed (Mantidas do C√≥digo Anterior) ---

        async function openModal(id, mediaType) {
            try {
                const append = mediaType === 'movie' ? 'external_ids' : 'external_ids,seasons';
                const response = await fetch(`${TMDB_BASE_URL}/${mediaType}/${id}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&append_to_response=${append}`);
                
                if (response.status === 401) { displayError('Erro 401: Chave de API inv√°lida.'); modalOverlay.style.display = 'flex'; return; }
                currentMedia = await response.json();
                
                document.getElementById('modal-title').textContent = currentMedia.title || currentMedia.name;
                document.getElementById('modal-overview').textContent = currentMedia.overview || 'Sinopse n√£o dispon√≠vel.';
                modalVideo.src = '';
                errorMessage.style.display = 'none';
                seriesControls.style.display = 'none';

                const imdbID = currentMedia.external_ids?.imdb_id;

                if (!imdbID) {
                    displayError('ID do IMDb n√£o dispon√≠vel, imposs√≠vel gerar o link de embed.');
                    modalOverlay.style.display = 'flex';
                    return;
                }

                if (mediaType === 'movie') {
                    setEmbedSource('filme', imdbID);
                } else {
                    setupSeriesControls(currentMedia, imdbID);
                }
                
                modalOverlay.style.display = 'flex';
            } catch (error) {
                console.error('Erro ao abrir o modal:', error);
                displayError('Erro ao carregar detalhes da m√≠dia.');
                modalOverlay.style.display = 'flex';
            }
        }

        function setupSeriesControls(mediaData, imdbID) {
            seriesControls.style.display = 'flex';
            seasonSelect.innerHTML = '';
            episodeSelect.innerHTML = '';

            const seasons = mediaData.seasons.filter(s => s.season_number > 0);
            
            if (seasons.length === 0) { displayError('Nenhuma temporada principal encontrada.'); return; }

            seasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season.season_number;
                option.textContent = `T${season.season_number} (${season.episode_count} epis√≥dios)`;
                seasonSelect.appendChild(option);
            });

            loadEpisodes(currentMedia.id, seasons[0].season_number, imdbID);
            
            seasonSelect.onchange = () => loadEpisodes(currentMedia.id, seasonSelect.value, imdbID);
            episodeSelect.onchange = () => {
                setEmbedSource('serie', imdbID, seasonSelect.value, episodeSelect.value);
            };
        }

        async function loadEpisodes(tvId, seasonNumber, imdbID) {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/tv/${tvId}/season/${seasonNumber}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}`);
                const seasonData = await response.json();
                
                episodeSelect.innerHTML = '';
                
                if (seasonData.episodes && seasonData.episodes.length > 0) {
                    seasonData.episodes.forEach(episode => {
                        const option = document.createElement('option');
                        option.value = episode.episode_number;
                        option.textContent = `E${episode.episode_number}: ${episode.name || 'Sem T√≠tulo'}`;
                        episodeSelect.appendChild(option);
                    });
                    
                    setEmbedSource('serie', imdbID, seasonNumber, seasonData.episodes[0].episode_number);
                } else {
                    displayError('Nenhum epis√≥dio encontrado para esta temporada.');
                    modalVideo.src = '';
                }
            } catch (error) {
                console.error('Erro ao carregar epis√≥dios:', error);
                displayError('Erro ao carregar os epis√≥dios da temporada.');
            }
        }

        /** Define a URL do embed no iframe (CORRIGIDA para o WarezCDN). */
        function setEmbedSource(mediaType, imdbID, season = 0, episode = 0) {
            let src = '';
            
            if (mediaType === 'filme') {
                // Tenta o formato Filmes
                src = `${WAREZCDN_BASE_URL}/filme/${imdbID}`; 
            } else if (mediaType === 'serie' && season > 0 && episode > 0) {
                // Tenta o formato S√©ries
                const s = String(season).padStart(2, '0');
                const e = String(episode).padStart(2, '0');
                src = `${WAREZCDN_BASE_URL}/serie/${imdbID}/S${s}E${e}`;
            }

            modalVideo.src = src;
            errorMessage.style.display = 'none'; 
            console.warn("--- URL DE EMBED GERADA ---");
            console.warn(`URL: ${src}`);
            console.warn("---------------------------");
            
            // Se o link do WarezCDN n√£o funcionar, o problema √© o WarezCDN ou o conte√∫do n√£o existe l√°.
        }

        function displayError(message) {
            modalVideo.src = '';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // --- Event Listeners Globais ---

        // 1. Pagina√ß√£o
        nextFilmesBtn.addEventListener('click', () => loadNextPage('movie'));
        prevFilmesBtn.addEventListener('click', () => loadPrevPage('movie'));
        nextSeriesBtn.addEventListener('click', () => loadNextPage('tv'));
        prevSeriesBtn.addEventListener('click', () => loadPrevPage('tv'));

        // 2. Pesquisa em Tempo Real
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            
            if (searchInput.timer) clearTimeout(searchInput.timer);
            
            searchInput.timer = setTimeout(() => {
                if (query.length > 2) {
                    // Oculta pagina√ß√£o ao pesquisar
                    document.getElementById('filmes-pagination').style.display = 'none';
                    document.getElementById('series-pagination').style.display = 'none';

                    filmesContainer.innerHTML = '<h4>Buscando filmes...</h4>';
                    seriesContainer.innerHTML = '<h4>Buscando s√©ries...</h4>';
                    
                    // A fun√ß√£o de busca usa um endpoint diferente do popular
                    fetchMedia(`search/movie`, filmesContainer, 'movie', query);
                    fetchMedia(`search/tv`, seriesContainer, 'tv', query);
                } else if (query.length === 0) {
                    // Volta aos populares e mostra pagina√ß√£o
                    document.getElementById('filmes-pagination').style.display = 'flex';
                    document.getElementById('series-pagination').style.display = 'flex';
                    loadPopularMedia();
                }
            }, 300); 
        });

        // A fun√ß√£o fetchMedia foi simplificada para a busca e a fetchPopularMedia para o carregamento inicial/pagina√ß√£o
        async function fetchMedia(endpoint, container, mediaType, query) {
            // L√≥gica de busca de pesquisa (igual a antes, sem pagina√ß√£o aqui)
            const url = `${TMDB_BASE_URL}/${endpoint}?api_key=${TMDB_API_KEY}&language=${LANGUAGE}&query=${encodeURIComponent(query)}`;
            // ... (resto da l√≥gica de fetchMedia)
            const response = await fetch(url);
            const data = await response.json();
            
            container.innerHTML = '';
            if (data.results && data.results.length > 0) {
                data.results.forEach(media => createMediaCard(media, container, mediaType === 'movie' ? 'filme' : 'serie'));
            } else {
                container.innerHTML = `<p>Nenhum resultado de pesquisa encontrado.</p>`;
            }
        }


        // 3. Fechar Modal
        closeModalBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
            modalVideo.src = ''; 
        });

        // 4. Carregar M√≠dias Populares ao Iniciar
        function loadPopularMedia() {
            filmesContainer.innerHTML = '<h4>Carregando filmes populares...</h4>';
            seriesContainer.innerHTML = '<h4>Carregando s√©ries populares...</h4>';
            fetchPopularMedia(filmesContainer, 'movie', currentPage.movie);
            fetchPopularMedia(seriesContainer, 'tv', currentPage.tv);
        }

        document.addEventListener("DOMContentLoaded", loadPopularMedia);
    </script>

</body>
</html>
